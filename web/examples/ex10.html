<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers ={
                "programmer" : "sangchu",
                "designer" : "me"
            };
            document.write("programmer : "+coworkers.programmer+"<br>");
            document.write("designer : "+coworkers.designer+"<br>");
            coworkers["book keeper"] = "you";
            document.write("book keeper : "+coworkers["book keeper"]+"<br>");
            coworkers["data scientist"] = "He";
            document.write("data scientist : "+coworkers["data scientist"]+"<br>");
        </script>
        <h2>Iterate</h2>
        <script>
            for(var key in coworkers){
                document.write(`${key} : ${coworkers[key]}`+'<br>');
                // document.write(key + ' : ' +coworkers[key] +'<br>');
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            //함수 정의랑  같은말
            coworkers.showAll = function(){ 
                for(var key in this){
                    document.write(key + ' : ' +this[key] +'<br>');
                }
            }
            coworkers.showAll()
        </script>
    </body>
</html>
